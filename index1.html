<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello, World!</h1>
    <br>
    <div style="background-color: rgb(171, 229, 25); font-family:sans-serif; color: rgb(11, 58, 58);">
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
        <!--H tags-->
        <b><h1>Hello world</h1></b>
        <h2>Hello world</h2>
        <h3>Hello world</h3>
        <h4>Hello world</h4>
        <h5>Hello world</h5>
        <h6>Hello world</h6>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
        <br>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender">
        <label for="other">Other</label>
        <br>
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" cols="30" placeholder="Enter your address"></textarea>
        <br>
        <label for="city">city:</label>
        <select id="city" name="city">
            <option value="Ahmedabad">Ahmedabad</option>
            <option value="Junagadh">Junagadh</option>
            <option value="Vadodara">Vadodara</option>
            <option value="Surat">Surat</option>
            <option value="other">other</option>
        </select>
        <br>
        <label for="hobby">Hobby:</label>
        <input type="checkbox" id="hobby1" name="hobby" value="reading">
        <label for="hobby1">Reading</label>
        <input type="checkbox" id="hobby2" name="hobby" value="traveling">
        <label for="hobby2">Traveling</label>
        <input type="checkbox" id="hobby3" name="hobby" value="cooking">
        <label for="hobby3">Cooking</label>
    </div>
</body>
</html>
